# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'install -g newman'
  
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'collection'
    customCommand: 'install -g newman-reporter-htmlextra'


- task: CmdLine@2
  inputs:
    script: 'newman run The_Star_Wars_API.postman_collection_v2.json -r htmlextra --reporters cli,junit,json,htmlextra --reporter-junit-export  junitreport.xml --reporter-htmlextra-export TestReportApiStarWar.html'
    
- task: UploadPostmanHtmlReport@1
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
  
- script: |
    npm install
    npm run build
    npm install -g newman
    npm install -g newman-reporter-htmlextra
    newman run The_Star_Wars_API.postman_collection_v2.json
    The_Star_Wars_API.postman_collection_v2.json -r htmlextra --reporters cli,junit,json,htmlextra --reporter-junit-export  junitreport.xml --reporter-htmlextra-export TestReportApiStarWar.html
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'

  displayName: 'npm install and build'
